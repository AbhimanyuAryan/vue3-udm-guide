<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS sec 2-3</title>
  <link rel="stylesheet" href="">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <input type="text" @input="changeTitle">
    <p>{{ sayHello() }} {{ title }}</p>
  </div>
  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          title: 'Hello bonbonpa'
        };
      },
      methods: {
        changeTitle(event) {
          this.title = event.target.value;
        },
        sayHello() {
          return 'Hello !';
        }
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
